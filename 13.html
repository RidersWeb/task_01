    let arr = [3, 2, 8, 22, 77, 7, 11, 1, 44, 4, 33];
      let arrm = [];
    
      for(let i = 1; i < arr.length; i++){
        
        if(arr[i] > arr[i-1]){
          arrm.push(arr[i]);
        } else {
          arrm.unshift(arr[i]);
        }
      }
  
  
      console.log(arr);
    console.log(arrm);
