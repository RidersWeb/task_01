  <script>
    "use strict";

    class Sum {
      constructor(x, y){
        this._x = x;
        this._y = y;
      }
      get x() {
        if(this._x > 0){
          return this._x * this._y;
        } else {
          console.log('Отрицательное число' + this._x);
        }
        
      }

      set x(int){
        if(int < 0) {
          return this._x = int;
        } else {
          return this._x = int;
        }
      }
    }
